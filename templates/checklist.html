{% extends 'base.html' %}

{% block title %}Checklist de Tareas{% endblock %}

{% block content %}
<h2>Checklist de Tareas del Turno</h2>
<hr>

<form method="post">
    {% csrf_token %}
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="item_id" value="{{ item.id }}" 
                       id="item{{ item.id }}" {% if item.id in completed_ids %}checked disabled{% endif %}>
                <label class="form-check-label {% if item.id in completed_ids %}text-muted{% endif %}" 
                       for="item{{ item.id }}">
                    {{ item.description }}
                </label>
            </li>
        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-primary mt-3">Guardar Tareas Completadas</button>
</form>
{% endblock %}
