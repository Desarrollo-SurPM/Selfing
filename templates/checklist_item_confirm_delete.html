{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h2>¿Estás seguro?</h2>
<p>Estás a punto de eliminar la tarea: <strong>"{{ item.description }}"</strong>. Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'manage_checklist_items' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
